<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Message</a><br />
<table>
    <tr>
        <th>Content</th>
        <th>Posteddate</th>
        <th>Sentby</th>
        <td>Actions</td>
    <tr>
    <tr th:each="message : ${messages}">
        <!--/*@thymesVar id="message" type=""*/-->
        <!--/*@thymesVar id="content" type=""*/-->
        <td th:text="${message.content}"></td>
        <td th:text="${message.posteddate}"></td>
        <td th:text="${message.sentby}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a> -
        </td></tr>
</table>
</body>
</html>
